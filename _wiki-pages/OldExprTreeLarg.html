 Most or all of the callsites for LArg() are obtaining the attribute name in an assignment operation. In new
 <span class="quote">
  ClassAds
 </span>
 , the attribute name is kept separate from the
 <span class="quote">
  ExprTree
 </span>
 . The callsites will have to be updated to reflect this.
