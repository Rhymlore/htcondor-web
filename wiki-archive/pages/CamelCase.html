 <strong>
  CamelCase
 </strong>
 is the capitalization technique used to identify hyperlinks
in wiki. Many wiki servers (including this one) use
 <span class="quote">
  CamelCase
 </span>
 ,
but others use more complex hyperlinking syntax.
