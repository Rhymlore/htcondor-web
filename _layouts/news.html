---
layout: default
---

<div id="news-container" class="rowOfBoxes">
    <div class="fullWidth">
        <h1>{{ page.title }}</h1>
        <h2 class="newsDate">{{ page.date | date: "%B %e, %Y"}}</h2>
        {% if page.link %}
            <a href="{{ page.link }}">Associated Link</a>
        {% endif %}
        <p>{{ content }}</p>
    </div>
</div>
