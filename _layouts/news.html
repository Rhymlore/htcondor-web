---
layout: container-default
---

<div id="news-container" class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-9 col-xxl-8">
        <h1>{{ page.title }}</h1>
        <h4 class="text-muted">{{ page.date | date: "%B %e, %Y"}}</h4>
        {% if page.link %}
        <a href="{{ page.link }}">Associated Link</a>
        {% endif %}
        <p>{{ content }}</p>
    </div>
</div>
