content: '

  Condor version 6.1.12 contains bug fixes for all the major bugs in 6.1.11.  There
  are a few remaining known bugs, but they are all very minor.  These known bugs are
  listed in the version history (see below) and will be fixed in the next release.  Anyone
  who downloaded 6.1.11 should upgrade to 6.1.12 as soon as possible. For complete
  details, you can read about what''s new in this version.

  '
