content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.5.5.\
  \ This development series release contains new features that are under development.\
  \ This release contains all of the bug fixes from the 8.4.7 stable release.  Highlights\
  \ of the release are: Improvements for scalability of EC2 grid universe jobs; Docker\
  \ Universe jobs advertises remote user and system CPU time; Improved systemd support;\
  \ The master can now run an administrator defined script at shutdown; DAGMan includes\
  \ better support for the batch name feature.  Further details can be found in the\
  \ <a href=\"manual/v8.5.5/10_2Development_Release.html\">Version History</a>. HTCondor\
  \ 8.5.5 binaries and source code are available from our <a href=\"downloads/\">Downloads</a>\
  \ page. \n"
