content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.5.0.\
  \ This development series release contains new features that are under development.\
  \ This release contains all of the bug fixes from the 8.4.0 stable release.  Enhancements\
  \ in the release include: multiple enhancements to the python bindings; the condor_schedd\
  \ no longer changes the ownership of spooled job files; spooled job files are visible\
  \ to only the user account by default; the condor_startd records when jobs are evicted\
  \ by preemption or draining.  Further details can be found in the <a href=\"manual/v8.5.0/10_2Development_Release.html\"\
  >Version History</a>. HTCondor 8.5.0 binaries and source code are available from\
  \ our <a href=\"downloads/\">Downloads</a> page. \n"
