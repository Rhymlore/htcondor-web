content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.8.13.\
  \ A stable series release contains significant bug fixes.  Highlights of this release\
  \ are: condor_ssh_to_job now maps CR and NL to work with editors like nano; Improved\
  \ the performance of data transfer in condor_ssh_to_job; HA replication now accepts\
  \ SHA-2 checksums to prepare for MD5 removal; Submission to NorduGrid ARC CE works\
  \ with newer ARC CE versions; Fixed condor_annex crashes on platforms with newer\
  \ compilers; Fixed \"use feature: GPUsMonitor\" to locate the monitor binary on\
  \ Windows; Fixed a bug that prevented using the \"@\" character in an event log\
  \ path.  More details about the fixes can be found in the <a href=\"https://htcondor.readthedocs.io/en/v8_8/version-history/stable-release-series-88.html#version-8-8-13\"\
  > Version History</a>.  HTCondor 8.8.13 binaries and source code are available from\
  \ our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
