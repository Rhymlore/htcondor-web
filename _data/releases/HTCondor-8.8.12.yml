content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.8.12.\
  \ A stable series release contains significant bug fixes.  Highlights of this release\
  \ are: Added a family of version comparison functions to ClassAds; Increased default\
  \ Globus proxy key length to meet current NIST guidance.  More details about the\
  \ fixes can be found in the <a href=\"https://htcondor.readthedocs.io/en/v8_8/version-history/stable-release-series-88.html#version-8-8-12\"\
  > Version History</a>.  HTCondor 8.8.12 binaries and source code are available from\
  \ our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
