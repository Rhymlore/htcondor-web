content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.8.5.\
  \ A stable series release contains significant bug fixes.  Highlights of this release\
  \ are: Fixed two performance problems on Windows; Fixed Java universe on Debian\
  \ and Ubuntu systems; Added two knobs to improve performance on large scale pools;\
  \ Fixed a bug where requesting zero GPUs would require a machine with GPUs; HTCondor\
  \ can now recognize nVidia Volta and Turing GPUs.  More details about the fixes\
  \ can be found in the <a href=\"http://htcondor.org/manual/v8.8.5/StableReleaseSeries88.html\"\
  > Version History</a>.  HTCondor 8.8.5 binaries and source code are available from\
  \ our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
