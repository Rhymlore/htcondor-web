content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.8.4.\
  \ A stable series release contains significant bug fixes.  Highlights of this release\
  \ are: Python 3 bindings - see version history for details (requires EPEL on EL7);\
  \ Can configure DAGMan to dramatically reduce memory usage on some DAGs; Improved\
  \ scalability when using the python bindings to qedit jobs; Fixed infrequent schedd\
  \ crashes when removing scheduler universe jobs; The condor_master creates run and\
  \ lock directories when systemd doesn't; The condor daemon obituary email now contains\
  \ the last 200 lines of log.  More details about the fixes can be found in the <a\
  \ href=\"http://htcondor.org/manual/v8.8.4/StableReleaseSeries88.html\"> Version\
  \ History</a>.  HTCondor 8.8.4 binaries and source code are available from our <a\
  \ href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
