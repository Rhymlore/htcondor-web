content: '

  This is the new, stable version of Condor.  It fully supports Solaris 2.5.1 and
  2.6 on Intel and Sparc platforms, Linux for Intel (libc5 and glibc), SGI IRIX 6.2
  through 6.4, Digital Unix 4.0, and HPUX 10.20. You can read about <a href="manual/latest-stable/9_Version_History.html">what''s
  new</a> in this version.  It contains only bug fixes to Condor Version 6.0.1. A
  new development release of Condor (version 6.1.0)
  will be released soon with new features, such as support for running multiple jobs
  on SMP machines.

  '
