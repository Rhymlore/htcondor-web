content: "\nThe HTCondor Team is pleased to announce the release of HTCondor version\
  \ 8.2.3. This new version contains support for Ubuntu 14.04 LTS, including support\
  \ for the standard universe. It also contains many bug fixes for minor problems.\
  \ A complete list of bugs fixed and features can be found in the <a href=\"manual/v8.2.3/10_3Stable_Release.html\"\
  >Version History</a>. HTCondor 8.2.3 binaries and source code are available from\
  \ our Downloads page. \n"
