content: "\nThe HTCondor team is pleased to announce the release of HTCondor 7.8.8.\
  \ This release contains bug fixes for reconnection failure when using CCB,  introduces\
  \ automatic retries for some glexec errors,  and fixes several other grid related\
  \ bugs. A complete list of bugs fixed can be found in the Version History. HTCondor\
  \ 7.8.8 binaries and source code are available from our Downloads page. \n"
