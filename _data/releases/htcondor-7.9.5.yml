content: "\nThe HTCondor team is pleased to announce the release of HTCondor 7.9.5.\
  \ This release introduces a new tool - condor_tail - which can be used to see files\
  \ in the sandbox of a running job. It improves to the transfer queue with a fair\
  \ share policy and per-user transfer statistics. Per-submitter time limits are now\
  \ honored by the Negotiator. There are bug fixes for grid universe, dagman, the\
  \ Windows keyboard daemon and more. A complete list of bugs fixed and features can\
  \ be found in the Version History. HTCondor 7.9.5 binaries and source code are available\
  \ from our Downloads page. \n"
