content: "\nThe HTCondor team is pleased to announce the release of HTCondor 7.9.4.\
  \ This release supports per job PID namespaces for Linux RHEL 6, improvements to\
  \ the resource usage of the EC2 GAHP, support for capping the size of input and\
  \ output file transfer, and new analysis modes for condor_q -analyze. A complete\
  \ list of bugs fixed and features can be found in the Version History. HTCondor\
  \ 7.9.4 binaries and source code are available from our Downloads page. \n"
