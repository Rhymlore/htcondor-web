content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.9.9.\
  \ This development series release contains new features that are under development.\
  \ This release contains all of the bug fixes from the 8.8.11 stable release.  Enhancements\
  \ in the release include: The RPM packages require globus, munge, scitokens, and\
  \ voms from EPEL; Improved cgroup memory policy settings that set both hard and\
  \ soft limit; Cgroup memory usage reporting no longer includes the kernel buffer\
  \ cache; Numerous Python binding improvements, see version history; Can create a\
  \ manifest of files on the execute node at job start and finish; Added provisioner\
  \ nodes to DAGMan, allowing users to provision resources; DAGMan can now produce\
  \ .dot graphs without running the workflow.  Further details can be found in the\
  \ <a href=\"https://htcondor.readthedocs.io/en/latest/version-history/development-release-series-89.html#version-8-9-9\"\
  > Development Version History</a> and the <a href=\"https://htcondor.readthedocs.io/en/latest/version-history/stable-release-series-88.html#version-8-8-11\"\
  > Stable Version History</a>. HTCondor 8.9.9 binaries and source code are available\
  \ from our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
