content: "\nThe Condor Team is pleased to announce the release of Condor 7.5.0. This\
  \ is a development release of Condor.  The main new feature is the ability to have\
  \ Condor daemons share a single network port for incoming connections.  This feature\
  \ is available in UNIX only in this release. All bug fixes from 7.4.1 are included\
  \ in 7.5.0. See the Version History for a complete list of changes.  Condor 7.5.0\
  \ binaries and source code are available from our Downloads page. \n"
