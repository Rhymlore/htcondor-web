content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.4.3.\
  \ A stable series release contains significant bug fixes.  Highlights of this release\
  \ are: fixed the processing of the -append option in the condor_submit command;\
  \ fixed a bug to run more that 100 dynamic slots on a single execute node; fixed\
  \ bugs that would delay daemon startup when using shared port on Windows; fixed\
  \ a bug where the cgroup VM limit would not be set for sizes over 2 GiB; fixed a\
  \ bug to use the ec2_iam_profile_name for Amazon EC2 Spot instances; a few other\
  \ bug fixes, consult the version history.  Further details can be found in the <a\
  \ href=\"manual/v8.4.3/10_3Stable_Release.html\">Version History</a>. HTCondor 8.4.3\
  \ binaries and source code are available from our <a href=\"downloads/\">Downloads</a>\
  \ page. \n"
