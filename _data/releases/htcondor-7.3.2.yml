content: "\nThe Condor Team is pleased to announce the release of Condor 7.3.2. This\
  \ release improves the behavior of the checkpoint server in mixed 32/64 bit architecture\
  \ pools, provides a new tool called condor_ssh_to_job to allow interactive debugging\
  \ of running jobs, some performance enhancements, lazy log file processing for DAGMan\
  \ jobs, plugins for utilizing a host's power management capabilities, and many other\
  \ new features in addition to many bug fixes.\tPlease see Version History for a\
  \ complete list of changes.  Condor 7.3.2 binaries and source code are available\
  \ from our Downloads page. \n"
