content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.0.7.\
  \ This new version contains: Bosco support for OS X Mavericks (10.9); experimental\
  \ support for compiling standard universe programs with the Intel C Compiler; a\
  \ fix for a memory leak when using cgroups; several bug fixes for crashes under\
  \ rare circumstances. A complete list of bugs fixed can be found in the <a href=\"\
  manual/v8.0.7/10_3Stable_Release.html\">Version History</a>. HTCondor 8.0.7 binaries\
  \ and source code are available from our <a href=\"downloads/\">Downloads</a> page.\
  \ \n"
