content: "\nThe Condor Team is pleased to announce the release of Condor 7.8.1. This\
  \ release fixes several important bugs in 7.8.0 and earlier versions of Condor.\
  \  See the <a href=\"manual/v7.8/9_3Stable_Release.html\">Version History</a> for\
  \ a complete list of changes. Condor 7.8.1 binaries and source code are available\
  \ from our <a href=\"downloads/\">Downloads page</a>. \n"
