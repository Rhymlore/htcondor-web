content: |
  This release contains important fixes for security issues.
  Affected users should update as soon as possible.

  More details on the security issues are in the Vulnerability Reports:
  - [https://htcondor.org/security/vulnerabilities/HTCONDOR-2022-0001](https://htcondor.org/security/vulnerabilities/HTCONDOR-2022-0001)
  - [https://htcondor.org/security/vulnerabilities/HTCONDOR-2022-0002](https://htcondor.org/security/vulnerabilities/HTCONDOR-2022-0002)
  - [https://htcondor.org/security/vulnerabilities/HTCONDOR-2022-0003](https://htcondor.org/security/vulnerabilities/HTCONDOR-2022-0003)
