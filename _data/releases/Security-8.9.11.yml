content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.9.11.\
  \  These releases contain important fixes for security issues. Affected users should\
  \ update as soon as possible.  More details on the security issues are in the Vulnerability\
  \ Reports: \n<ul> \n<li> \n<a href=\"http://htcondor.org/security/vulnerabilities/HTCONDOR-2021-0001.html\"\
  >HTCONDOR-2021-01</a> \n</li>\n<li> \n<a href=\"http://htcondor.org/security/vulnerabilities/HTCONDOR-2021-0002.html\"\
  >HTCONDOR-2021-02</a> \n</li>\n</ul>  HTCondor binaries and source code are available\
  \ from our <a href=\"http://htcondor.org/downloads/\">Downloads</a> \npage. \n"
date: 2021-01-27
