content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.9.2.\
  \ This development series release contains new features that are under development.\
  \ This release contains all of the bug fixes from the 8.8.3 stable release.  Enhancements\
  \ in the release include: The HTTP/HTTPS file transfer plugin will timeout and retry\
  \ transfers; A new multi-file box.com file transfer plugin to download files; The\
  \ manual has been moved to Read the Docs; Configuration options for job-log time-stamps\
  \ (UTC, ISO 8601, sub-second); Several improvements to SSL authentication; New TOKEN\
  \ authentication method enables fine-grained authorization control.  Further details\
  \ can be found in the <a href=\"http://htcondor.org/manual/v8.9.2/DevelopmentReleaseSeries89.html\"\
  > Development Version History</a> and the <a href=\"http://htcondor.org/manual/v8.9.2/StableReleaseSeries88.html\"\
  > Stable Version History</a>. HTCondor 8.9.2 binaries and source code are available\
  \ from our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
