content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.6.12.\
  \ A stable series release contains significant bug fixes.  Highlights of this release\
  \ are: Support for Debian 9, Ubuntu 16, and Ubuntu 18; Fixed a memory leak that\
  \ occurred when SSL authentication fails; Fixed a bug where invalid transform REQUIREMENTS\
  \ caused a Job to match; Fixed a bug to allow a queue super user to edit protected\
  \ attributes; Fixed a problem setting the job environment in the Singularity container;\
  \ Fixed several other minor problems.  More details about the fixes can be found\
  \ in the <a href=\"http://htcondor.org/manual/v8.6.12/10_3Stable_Release.html\"\
  >Version History</a>.  HTCondor 8.6.12 binaries and source code are available from\
  \ our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
