content: "\nThe HTCondor team is pleased to announce the release of HTCondor-CE 4.0.1.\
  \  HTCondor-CE is a gateway for grid jobs to be run on your local resources. HTCondor-CE\
  \ was originally developed by the Open Science Grid (OSG). The Center for High-Throughput\
  \ Computing (CHTC) now distributes and supports HTCondor-CE for use outside of the\
  \ OSG.  SciTokens are supported if using a recent version of HTCondor compiled with\
  \ SciTokens.  A complete list of new features and fixed bugs can be found in the\
  \ <a href=\"https://htcondor-ce.readthedocs.io/en/latest/releases/#htcondor-ce-4-version-history\"\
  > version history</a>. HTCondor-CE 4.0.1 binaries are available from our <a href=\"\
  http://htcondor.org/yum/\">YUM Repository</a>. \n"
