content: "\nThe Condor Team is pleased to announce the release of Condor 7.5.5. This\
  \ is a development release of Condor.  This release is primarily to improve scalability\
  \ and performance. Additionally, of note to those people who build Condor from source,\
  \ we have  modernized our build system to use cmake instead of imake.   A large\
  \ number of bugs have been fixed - more details are in the <a href=\"manual/latest-dev/9_Version_History.html\"\
  > Version History</a>. Condor 7.5.5 binaries and source code are available from\
  \  <a href=\"downloads/\">our downloads page</a>. \n"
