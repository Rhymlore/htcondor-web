content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.0.3.\
  \ This new version contains a fix for DAGMan recovery mode when using Pegasus-generated\
  \ sub-DAGs, and a fix for condor_ssh_to_job when using PID namespaces. A complete\
  \ list of bugs fixed can be found in the  <a href=\"manual/v8.0.3/10_3Stable_Release.html\"\
  >Version History</a>. HTCondor 8.0.3 binaries and source code are available from\
  \ our <a href=\"downloads/\">Downloads</a> page. \n"
date: 2013-09-23
