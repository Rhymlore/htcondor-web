content: '

  The Condor Team announces Condor 6.8.6.  This new stable series release fixes numerous
  bugs, faster submission to Globus WS-GRAM, and also adds official support for Microsoft
  Vista and MacOS 10.4 on Intel CPUs. See the <a href="manual/latest-stable/9_Version_History.html">
  Version History and Release Notes</a> for further details. Condor 6.8.6 is available
  from our Downloads page.

  '
