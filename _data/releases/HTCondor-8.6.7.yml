content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.6.7.\
  \ A stable series release contains significant bug fixes.  Highlights of this release\
  \ are: Fixed a bug where memory limits might not be updated in cgroups; Add SELinux\
  \ type enforcement rules to allow condor_ssh_to_job to work; Updated systemd configuration\
  \ to shutdown HTCondor in an orderly fashion; The curl_plugin utility can now do\
  \ HTTPS transfers; Specifying environment variables now works with the Python Submit\
  \ class.  More details about the fixes can be found in the <a href=\"http://htcondor.org/manual/v8.6.7/10_3Stable_Release.html\"\
  >Version History</a>.  HTCondor 8.6.7 binaries and source code are available from\
  \ our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
