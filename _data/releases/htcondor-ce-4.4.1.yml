content: "\nThe HTCondor team is pleased to announce the release of HTCondor-CE 4.4.1.\
  \  Highlights of this release are: Fixed a stacktrace with the BDII provider when\
  \ \"HTCONDORCE_SPEC\" isn't defined in the local HTCondor configuration; Fixed a\
  \ race condition that could result in removed jobs being put on hold; Improved performance\
  \ of the HTCondor-CE View.  A complete list of new features and fixed bugs can be\
  \ found in the <a href=\"https://htcondor-ce.readthedocs.io/en/latest/releases/#htcondor-ce-4-version-history\"\
  > version history</a>. HTCondor-CE 4.4.1 binaries are available from our <a href=\"\
  http://htcondor.org/yum/\">YUM Repository</a>. \n"
