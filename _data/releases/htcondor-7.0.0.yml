content: "\nThe Condor Team is pleased to announce the release of Condor 7.0.0. This\
  \ first release in a new stable series includes all new features added in the 6.9\
  \ development series.  See the  <a href=\"manual/latest-stable/9_Version_History.html\"\
  >Version History</a> for a complete list of changes.  Condor 7.0.0 binaries and\
  \ source code are available from  <a href=\"downloads/\">our Downloads page.</a>\
  \ \n"
