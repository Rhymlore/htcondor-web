content: "\nThe Condor Team is pleased to announce the release of Condor 7.2.5.  This\
  \ release patches a security vulnerability and includes a few fixes for bugs found\
  \ in 7.2.4.  See the <a href=\"manual/latest-stable/9_Version_History.html\">Version\
  \ History</a> for a complete list of changes.  Condor 7.2.5 binaries and source\
  \ code are available from our Downloads page. \n"
