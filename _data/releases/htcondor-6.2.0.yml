content: '

  Condor Version 6.2.0 has been released, and is available on the  downloads page.
  6.2.0 is the first release in the 6.2 <i>stable</i> series. Future 6.2.X releases
  will be mainly bug fixes. For more info on our version-number system, please read
  this.   <p> The UNIX and NT builds are now available on the website, and 6.0 and
  6.1 releases have been removed.  The 6.2.0 manual is also available, and includes
  a section on how to upgrade your pool from 6.0.3 to 6.2.0. The 6.3 DAGMan will also
  be released very soon.

  '
