content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.6.1.\
  \  Highlights of this release are: condor_q works in situations where user authentication\
  \ is not configured; Updates to work with Docker version 1.13; Fixed several problems\
  \ with the Job Router; Update scripts to support current versions of Open MPI and\
  \ MPICH2; Fixed a bug that could corrupt the job queue log when the disk is full.\
  \  More details about the fixes can be found in the <a href=\"manual/v8.6.1/10_3Stable_Release.html\"\
  >Version History</a>.  HTCondor 8.6.1 binaries and source code are available from\
  \ our <a href=\"downloads/\">Downloads</a> page. \n"
