content: '

  Condor Version 6.3.1 has been released, and is available on the <a href="downloads/">
  downloads</a> page. 6.3.1 is the second release in the 6.3 <i>development</i> series.
  The main focus of this release was bug fixes over the 6.3.0 release and support
  for Redhat 7.1 Linux.  The complete list of changes can be found <a HREF="manual/latest-dev/9_Version_History.html">here</a>

