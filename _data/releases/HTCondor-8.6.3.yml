content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.6.3.\
  \ A stable series release contains significant bug fixes.  Highlights of this release\
  \ are: Fixed a bug where using an X.509 proxy might corrupt the job queue log; Fixed\
  \ a memory leak in the Python bindings.  More details about the fixes can be found\
  \ in the <a href=\"manual/v8.6.3/10_3Stable_Release.html\">Version History</a>.\
  \  HTCondor 8.6.3 binaries and source code are available from our <a href=\"downloads/\"\
  >Downloads</a> page. \n"
