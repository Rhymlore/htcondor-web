content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.5.8.\
  \ This development series release contains new features that are under development.\
  \ This release contains all of the bug fixes from the 8.4.10 stable release.  Enhancements\
  \ in the release include: The starter puts all jobs in a cgroup by default; Added\
  \ condor_submit commands that support job retries; condor_qedit defaults to the\
  \ current user's jobs; Ability to add SCRIPTS, VARS, etc. to all nodes in a DAG\
  \ using one command; Able to conditionally add Docker volumes for certain jobs;\
  \ Initial support for Singularity containers; A 64-bit Windows release.  Further\
  \ details can be found in the <a href=\"manual/v8.5.8/10_2Development_Release.html\"\
  > Development Version History</a> and the <a href=\"manual/v8.5.8/10_4Stable_Release.html\"\
  > Stable Version History</a>. HTCondor 8.5.8 binaries and source code are available\
  \ from our <a href=\"downloads/\">Downloads</a> page. \n"
