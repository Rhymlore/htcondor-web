content: "\nThe Condor Team is pleased to announce the release of Condor 7.4.4. This\
  \ is a stable release of Condor.  It includes a security fix for users submitting\
  \ Amazon EC2 jobs (universe=grid and grid_resource=amazon) with the amazon_keypair_file.\
  \ See the  Version History for a complete list of changes.  Condor 7.4.4 binaries\
  \ and source code are available from our Downloads page.  \n"
