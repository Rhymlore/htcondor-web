content: "\nThe Condor team is pleased to announce the newest release in our development\
  \ series, 7.6.5.  This release fixes several important bugs, including a problem\
  \ with chirp. It includes changes to the negotiation to fix incompatibilities with\
  \ group quotas which were introduced in the 7.4 series. Please see the <a href=\"\
  manual/latest-stable/9_Version_History.html\">release notes</a> for a complete list.\
  \  Condor binaries and source code are available from <a href=\"downloads/\">our\
  \ Downloads page.</a> \n"
date: 2011-12-28
