content: "\nThe HTCondor Team is pleased to announce the release of HTCondor version\
  \ 8.3.0.  This development release contains all the bug fixes from the stable release\
  \ version 8.2.2. This first release of the 8.3 series contains performance improvements.\
  \ In one improvement, the condor_negotiator can request the batching of resource\
  \ requests from the condor_schedd, improving performance over high latency (wide-area)\
  \ network links. A complete list of bugs fixed and features can be found in the\
  \ Version History. HTCondor\
  \ 8.3.0 binaries and source code are available from our Downloads\
  \ page. \n"
