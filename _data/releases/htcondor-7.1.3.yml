content: "\nThe Condor Team is pleased to announce the release of Condor 7.1.3. This\
  \ release in the development series contains the bug fixes from the v7.0.5 release,\
  \ including the security related patches.  In addition, several new features have\
  \ been added such as Concurrency Limits (for management of resources such as floating\
  \ software licenses), IBM Blue Gene support, profile management on Windows, and\
  \ more. See our <a href=\"manual/latest-dev/9_Version_History.html\">Release Notes</a>\
  \ for more details. As usual, binaries and source code are available from  <a href=\"\
  downloads/\">our Downloads page.</a>  \n"
