content: "\nThe Condor Team is pleased to announce the release of Condor 7.5.6. This\
  \ is a development release of Condor.  This release is contains various new features,\
  \ improvements, and bug fixes. Among these are several improvements for CREAM grid\
  \ jobs, efficiency improvements in the schedd when handling large numbers of shadow\
  \ processes, and added support for hierarchical accounting groups and group quotas.\
  \ Please note that some platforms were discontinued in this release. For further\
  \ details of changes and discontinued platforms, please refer the 7.5.6 version\
  \ history. Condor 7.5.6 binaries and source code are available from our Downloads\
  \ page.   A large number of bugs have been fixed - more details are in the  Version\
  \ History. Condor 7.5.6 binaries and source code are available from  our downloads\
  \ page. \n"
