content: '

  Condor 6.1.8 is now available from the main site (Madison, WI, USA), or from the
  mirror site (Bologna, Italy)</a>. <p> Of the major improvements in this release,
  the <code>condor_schedd</code> has been fixed to handle clusters of hundreds/thousands
  of jobs more efficiently.  For standard jobs you can now also specify file buffering,
  as well as file remapping. <p> For complete details, you can read about what''s
  new in this version.

