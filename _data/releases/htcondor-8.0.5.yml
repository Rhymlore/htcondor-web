content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.0.5.\
  \ This new version contains bug fixes for: a heavily loaded condor_schedd daemon\
  \ crashing when starting a local universe job, a condor_schedd daemon failing to\
  \ start due to illegal values in the job queue or accounting recovery logs, interactive\
  \ jobs not running when using cgroups, permissions errors preventing java universe\
  \ jobs from running, and VMware vm universe jobs removing useful devices. A complete\
  \ list of bugs fixed can be found in the <a href=\"manual/v8.0.5/10_3Stable_Release.html\"\
  >Version History</a>. HTCondor 8.0.5 binaries and source code are available from\
  \ our Downloads page. \n"
