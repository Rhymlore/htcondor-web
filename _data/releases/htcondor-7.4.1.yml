content: "\nThe Condor Team is pleased to announce the release of Condor 7.4.1.  This\
  \ release patches a security vulnerability and includes many fixes for bugs found\
  \ in 7.4.0.  See the Version History for a complete list of changes.  Condor 7.4.1\
  \ binaries and source code are available from our Downloads page. \n"
