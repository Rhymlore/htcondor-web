content: "\nThe Condor Team is pleased to announce the release of Condor 7.0.1. This\
  \ release introduces several fixes for bugs, including security-related problems\
  \ and a new port to Redhat Enterprise Linux 5.0.  See the <a href=\"manual/latest-stable/9_Version_History.html\"\
  >Version History</a> for a complete list of changes.  Condor 7.0.1 binaries and\
  \ source code are available from <a href=\"downloads/\">our Downloads page.</a>\
  \ \n"
