content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.0.1.\
  \ This new version contains support for Debian 7 (wheezy) with standard universe,\
  \ fixes in hierarchical group quotas, fixes for DAGMan restarting workflows on upgrade,\
  \ a fix for CCB only using the first broker even when given a list. A complete list\
  \ of bugs fixed and features can be found in the  <a href=\"manual/v8.0.1/10_3Stable_Release.html\"\
  >Version History</a>. HTCondor 8.0.1 binaries and source code are available from\
  \ our <a href=\"downloads/\">Downloads</a> page. \n"
