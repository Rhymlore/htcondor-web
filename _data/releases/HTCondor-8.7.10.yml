content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.7.10.\
  \ This development series release contains new features that are under development.\
  \ This release contains all of the bug fixes from the 8.6.13 stable release.  Enhancements\
  \ in the release include: Can now interactively submit Docker jobs; The administrator\
  \ can now add arguments to the Singularity command line; The MUNGE security method\
  \ is now supported on all Linux platforms; The grid universe can create and manage\
  \ VM instances in Microsoft Azure; Added a single-node package to facilitate using\
  \ a personal HTCondor.  Further details can be found in the <a href=\"http://htcondor.org/manual/v8.7.10/DevelopmentReleaseSeries87.html\"\
  > Development Version History</a> and the <a href=\"http://htcondor.org/manual/v8.7.10/StableReleaseSeries86.html\"\
  > Stable Version History</a>. HTCondor 8.7.10 binaries and source code are available\
  \ from our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
