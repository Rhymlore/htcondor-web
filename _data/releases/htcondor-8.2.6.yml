content: "\nThe HTCondor Team is pleased to announce the release of HTCondor version\
  \ 8.2.6. This new version contains: a bug fix to the log rotation of the condor_schedd\
  \ on Linux platforms; transfer_input_files now works for directories on Windows\
  \ platforms; a correction of the flags passed to the mail program on Linux platforms;\
  \ a RHEL 7 platform fix of a directory permission that prevented daemons from starting.\
  \ A complete list of fixed bugs can be found in the <a href=\"manual/v8.2.6/10_3Stable_Release.html\"\
  >Version History</a>. HTCondor 8.2.6 binaries and source code are available from\
  \ our <a href=\"downloads/\">Downloads</a> page. \n"
