content: "\nThe Condor team is pleased to announce the newest release in our development\
  \ series, 7.6.7.  This release fixes several important bugs, and we believe this\
  \ will be the last release in the 7.6 series.  Please see the release notes for\
  \ a complete list.  Condor binaries and source code are available from our Downloads\
  \ page. \n"
