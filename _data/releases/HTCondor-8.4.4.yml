content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.4.4.\
  \ A stable series release contains significant bug fixes.  Highlights of this release\
  \ are: fixed a bug that could cause the collector to crash when DNS lookup fails;\
  \ fixed a bug that caused Condor-C jobs with short lease durations to fail; fixed\
  \ bugs that affected EC2 grid universe jobs; fixed a bug that prevented startup\
  \ if a prior version shared port file exists; fixed a bug that could cause the condor_shadow\
  \ to hang on Windows; a few other bug fixes, consult the version history.  Further\
  \ details can be found in the <a href=\"manual/v8.4.4/10_3Stable_Release.html\"\
  >Version History</a>. HTCondor 8.4.4 binaries and source code are available from\
  \ our <a href=\"downloads/\">Downloads</a> page. \n"
