content: "\nThe Condor team is pleased to announce the release of Condor 7.9.0.  This\
  \ is the first release in a new development series.  Condor 7.9.0 contains all the\
  \ bug fixes from Condor version 7.8.2.  The <a href=\"manual/v7.9/9_3Development_Release.html\"\
  >Version History</a>  lists the changes.  Condor 7.9.0 binaries and source code\
  \ are available  from our Downloads page. \n"
