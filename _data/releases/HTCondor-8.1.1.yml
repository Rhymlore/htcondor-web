content: "\nThe HTCondor Team is pleased to announce the release of HTCondor version\
  \ 8.1.1. This development release contains all the bug fixes from the stable release\
  \ version 8.0.2. Major new features include: the condor_startd daemon now advertises\
  \ statistics about preemption, parameter substitution in configuration now honors\
  \ per-daemon overrides. A complete list of bugs fixed and features can be found\
  \ in the  <a href=\"manual/v8.1.1/10_3Development_Release.html\">Version History</a>.\
  \ HTCondor 8.1.1 binaries and source code are available from our <a href=\"downloads/\"\
  >Downloads</a> page. \n"
