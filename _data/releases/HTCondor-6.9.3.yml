content: '

  The Condor Team is relieved to announce the release of Condor 6.9.3. Condor 6.9.3
  has significant performance and scalability improvements and many other new features.  See
  the <a href="manual/latest-dev/9_Version_History.html">Version History and Release
  Notes</a> for further details. Condor 6.9.3 is available from our <a href="downloads/">Downloads</a>
  page.

