content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.7.2.\
  \ This development series release contains new features that are under development.\
  \ This release contains all of the bug fixes from the 8.6.4 stable release.  Enhancements\
  \ in the release include: Improved condor_schedd performance by turning off file\
  \ checks by default; condor_annex -status finds VM instances that have not joined\
  \ the pool; Able to update an annex's lease without adding new instances; condor_annex\
  \ now keeps a command log; condor_q produces an expanded multi-line summary; Automatically\
  \ retry and/or resume http file transfers when appropriate; Reduced load on the\
  \ condor_collector by optimizing queries; A python based condor_top tool.  Further\
  \ details can be found in the <a href=\"http://htcondor.org/manual/v8.7.2/11_2Development_Release.html\"\
  > Development Version History</a> and the <a href=\"http://htcondor.org/manual/v8.7.2/11_4Stable_Release.html\"\
  > Stable Version History</a>. HTCondor 8.7.2 binaries and source code are available\
  \ from our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
