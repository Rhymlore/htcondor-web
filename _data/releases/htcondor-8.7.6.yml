content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.7.6.\
  \ This development series release contains new features that are under development.\
  \ This release contains all of the bug fixes from the 8.6.9 stable release.  Enhancements\
  \ in the release include: Machines won't enter \"Owner\" state unless using the\
  \ Desktop policy; One can use SCHEDD and JOB instead of MY and TARGET in SUBMIT_REQUIREMENTS;\
  \ HTCondor now reports all submit warnings, not just the first one; DAGMan now updates\
  \ the schedd periodically instead of every state change; The HTCondor Python bindings\
  \ in pip are now built from the release branch.  Further details can be found in\
  \ the <a href=\"http://htcondor.org/manual/v8.7.6/11_2Development_Release.html\"\
  > Development Version History</a> and the <a href=\"http://htcondor.org/manual/v8.7.6/11_4Stable_Release.html\"\
  > Stable Version History</a>. HTCondor 8.7.6 binaries and source code are available\
  \ from our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
