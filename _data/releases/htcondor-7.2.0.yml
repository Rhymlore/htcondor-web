content: "\nThe Condor Team is pleased to announce the release of Condor 7.2.0. This\
  \ first release in a new stable series contains all the new features from the 7.1.X\
  \ development series in addition to numerous bug fixes.  See our <a href=\"manual/latest-stable/9_Version_History.html\"\
  >Release Notes</a> for more details.  As usual, binaries and source code are available\
  \ from <a href=\"downloads/\">our Downloads page.</a> \n"
