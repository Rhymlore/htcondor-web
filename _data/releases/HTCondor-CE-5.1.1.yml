content: "\nThe HTCondor team is pleased to announce the release of HTCondor-CE 5.1.1.\
  \  Highlights of this release are: Improved restart time of HTCondor-CE View; Fixed\
  \ bug that caused HTCondor-CE to ignore incoming BatchRuntime requests; Fixed RPM\
  \ dependency issue when installing for non-HTCondor batch systems.  Please refer\
  \ to the <a href=\"https://htcondor.github.io/htcondor-ce/v5/releases/#updating-to-htcondor-ce-5\"\
  > update instructions</a> to update to this version:  A complete list of new features\
  \ and fixed bugs can be found in the <a href=\"https://htcondor.github.io/htcondor-ce/v5/releases/#511\"\
  > version history</a>. HTCondor-CE 5.1.1 binaries are available from our <a href=\"\
  http://htcondor.org/yum/\">YUM Repository</a>. \n"
