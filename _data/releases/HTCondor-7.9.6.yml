content: "\nThe HTCondor team is pleased to announce the release of HTCondor 7.9.6.\
  \ This is the final release of the 7.9 series. This release contains new tools,\
  \ VMware player support, Linux out of memory killer hints, python bindings, new\
  \ configuration parameters, and many bug fixes. A complete list of bugs fixed and\
  \ features can be found in the <a href=\"manual/v7.9/9_3Development_Release.html\"\
  >Version History</a>. HTCondor 7.9.6 binaries and source code are available from\
  \ our <a href=\"downloads/\">Downloads</a> page. \n"
date: 2013-05-08
