content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.7.7.\
  \ This development series release contains new features that are under development.\
  \ This release contains all of the bug fixes from the 8.6.10 stable release.  Enhancements\
  \ in the release include: condor_ssh_to_job now works with Docker Universe jobs;\
  \ A 32-bit condor_shadow is available for Enterprise Linux 7 systems; Tracks and\
  \ reports custom resources, e.g. GPUs, in the job ad and user log; condor_q -unmatchable\
  \ reports jobs that will not match any slots; Several updates to the parallel universe;\
  \ Spaces are now allowed in input, output, and error paths in submit files; In DAG\
  \ files, spaces are now allowed in submit file paths.  Further details can be found\
  \ in the <a href=\"http://htcondor.org/manual/v8.7.7/11_2Development_Release.html\"\
  > Development Version History</a> and the <a href=\"http://htcondor.org/manual/v8.7.7/11_4Stable_Release.html\"\
  > Stable Version History</a>. HTCondor 8.7.7 binaries and source code are available\
  \ from our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
