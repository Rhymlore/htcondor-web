content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.6.11.\
  \ A stable series release contains significant bug fixes.  Highlights of this release\
  \ are: Fixed a problem where condor_preen would crash on an active submit node;\
  \ Improved systemd configuration to clean up processes if the master crashes; Fixed\
  \ several other minor problems.  More details about the fixes can be found in the\
  \ <a href=\"http://htcondor.org/manual/v8.6.11/10_3Stable_Release.html\">Version\
  \ History</a>.  HTCondor 8.6.11 binaries and source code are available from our\
  \ <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
date: 2018-05-10
