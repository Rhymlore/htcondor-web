content: "\nThe Condor Team is pleased to announce the release of Condor 7.2.3. This\
  \ release adds standard universe support for Debian 5.0 on x86_64. It also fixes\
  \ a memory leak in the collector that has affected many users. Other bug fixes include\
  \ file descriptor leaks in the schedd, encryption working with parallel jobs, and\
  \ remote attributes in Condor-C job ads. See the <a href=\"manual/latest-stable/9_Version_History.html\"\
  >Version History</a> for a complete list of changes. Condor 7.2.3 binaries and source\
  \ code are available from <a href=\"downloads/\">our Downloads page.</a> \n"
