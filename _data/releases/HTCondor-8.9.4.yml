content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.9.4.\
  \ This development series release contains new features that are under development.\
  \ This release contains all of the bug fixes from the 8.8.6 stable release.  Enhancements\
  \ in the release include: Amazon S3 file transfers using pre-signed URLs; Further\
  \ reductions in DAGMan memory usage; Added -idle option to condor_q to display information\
  \ about idle jobs; Support for SciTokens authentication; A tool, condor_evicted_files,\
  \ to examine the SPOOL of an idle job.  Further details can be found in the <a href=\"\
  http://htcondor.org/manual/v8.9.4/DevelopmentReleaseSeries89.html\"> Development\
  \ Version History</a> and the <a href=\"http://htcondor.org/manual/v8.9.4/StableReleaseSeries88.html\"\
  > Stable Version History</a>. HTCondor 8.9.4 binaries and source code are available\
  \ from our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
