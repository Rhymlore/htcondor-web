content: '

  The Condor Team is pleased to announce the release of Condor 6.8.3. Condor 6.8.3
  fixes a number of bugs, adds several minor features, and adds clipped support for
  SuSE Linux Enterprise Server 9 on PowerPCs.  See the <a href="manual/latest-stable/9_Version_History.html">Version
  History and Release Notes</a> for further details. Condor 6.8.3 is available from
  our <a href="downloads/">Downloads</a> page.

  '
