content: '

  The Condor Team is pleased to <a href="https://lists.cs.wisc.edu/archive/condor-users/2006-September/msg00155.shtml">announce</a>
  the release of Condor 6.8.1. Condor 6.8.1 release fixes a number of important bugs,
  including some potential security vulnerabilities.  All users are encouraged to
  upgrade immediately. See the <a href="manual/latest-stable/9_Version_History.html">
  Version History and Release Notes</a> for further details. Condor 6.8.1 is available
  from our <a href="downloads/">Downloads</a> page.

  '
