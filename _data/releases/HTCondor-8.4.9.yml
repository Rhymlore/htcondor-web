content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.4.9.\
  \ A stable series release contains significant bug fixes.  Highlights of this release\
  \ are: The condor_startd removes orphaned Docker containers on restart; Job Router\
  \ and HTCondor-C job submission prompts schedd reschedule; Fixed bugs in the Job\
  \ Router's hooks; Improved systemd integration on Enterprise Linux 7; Upped default\
  \ number of Chirp attributes to 100, and made it configurable; Fixed a bug where\
  \ variables starting with STARTD. or STARTER. were ignored.  Further details can\
  \ be found in the <a href=\"manual/v8.4.9/10_3Stable_Release.html\">Version History</a>.\
  \ HTCondor 8.4.9 binaries and source code are available from our <a href=\"downloads/\"\
  >Downloads</a> page. \n"
