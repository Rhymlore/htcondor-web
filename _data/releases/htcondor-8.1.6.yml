content: "\nThe HTCondor Team is pleased to announce the release of HTCondor version\
  \ 8.1.6. Major new features include: automatic recognition, scheduling, and management\
  \ of GPUs; submit jobs to run on a BOINC server, using the grid universe; major\
  \ new features for configuration: file inclusion to incorporate configuration, metaknobs--incorporation\
  \ of predefined sets of configuration, conditional configuration using if/else syntax.\
  \ A complete list of bugs fixed and features can be found in the Version History.\
  \ HTCondor 8.1.6 binaries and source code are available from our Downloads page.\
  \ \n"
