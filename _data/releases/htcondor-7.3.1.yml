content: "\nThe Condor Team is pleased to announce the release of Condor 7.3.1. This\
  \ release dramatically improves the performance of DAGMan for large dags.  This\
  \ is the first release with preview support for a multi-threaded collector, which\
  \ is useful for large pool of machines with high-latency links to the collector.\
  \  There are my other smaller bug fixes. See the <a href=\"manual/latest-dev/9_Version_History.html\"\
  >Version History</a> for a complete list of changes. Condor 7.3.1 binaries and source\
  \ code are available from <a href=\"downloads/\">our Downloads page.</a> \n"
