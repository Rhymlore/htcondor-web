content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.8.3.\
  \ A stable series release contains significant bug fixes.  Highlights of this release\
  \ are: Fixed a bug where jobs were killed instead of peacefully shutting down; Fixed\
  \ a bug where a restarted schedd wouldn't connect to its running jobs; Improved\
  \ file transfer performance when sending multiple files; Fix a bug that prevented\
  \ interactive submit from working with Singularity; Orphaned Docker containers are\
  \ now cleaned up on execute nodes; Restored a deprecated Python interface that is\
  \ used to read the event log.  More details about the fixes can be found in the\
  \ <a href=\"http://htcondor.org/manual/v8.8.3/StableReleaseSeries88.html\"> Version\
  \ History</a>.  HTCondor 8.8.3 binaries and source code are available from our <a\
  \ href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
