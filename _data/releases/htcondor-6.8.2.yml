content: '

  The Condor Team is pleased to announce the release of Condor 6.8.2. Condor 6.8.2
  release fixes a number of bugs and adds support for x86_64 standard universe.  See
  the  Version History and Release Notes for further details. Condor 6.8.2 is available
  from our Downloads page.

