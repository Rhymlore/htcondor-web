content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.9.10.\
  \ This development series release contains new features that are under development.\
  \ This release contains all of the bug fixes from the 8.8.12 stable release.  Enhancements\
  \ in the release include: Fix bug where negotiator stopped making matches when group\
  \ quotas are used; Support OAuth, SciTokens, and Kerberos credentials in local universe\
  \ jobs; The Python schedd.submit method now takes a Submit object; DAGMan can now\
  \ optionally run a script when a job goes on hold; DAGMan now provides a method\
  \ for inline jobs to share submit descriptions; Can now add arbitrary tags to condor\
  \ annex instances; Runs the \"singularity test\" before running the a singularity\
  \ job.  Further details can be found in the <a href=\"https://htcondor.readthedocs.io/en/latest/version-history/development-release-series-89.html#version-8-9-10\"\
  > Development Version History</a> and the <a href=\"https://htcondor.readthedocs.io/en/latest/version-history/stable-release-series-88.html#version-8-8-12\"\
  > Stable Version History</a>. HTCondor 8.9.10 binaries and source code are available\
  \ from our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
