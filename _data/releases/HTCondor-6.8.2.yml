content: '

  The Condor Team is pleased to <a href="https://lists.cs.wisc.edu/archive/condor-users/2006-October/msg00118.shtml">announce</a>
  the release of Condor 6.8.2. Condor 6.8.2 release fixes a number of bugs and adds
  support for x86_64 standard universe.  See the <a href="manual/latest-stable/9_Version_History.html">
  Version History and Release Notes</a> for further details. Condor 6.8.2 is available
  from our <a href="downloads/">Downloads</a> page.

  '
