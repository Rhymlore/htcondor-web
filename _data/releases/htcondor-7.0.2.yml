content: "\nThe Condor Team is pleased to announce the availability of Condor 7.0.2.\
  \ This release is the latest in our stable series, and contains a large number of\
  \ bug fixes. This release also adds an improved permissions model on Condor's EXECUTE\
  \ directory on Unix platforms, and support for building Condor on FreeBSD 7. See\
  \ the version history for a complete list of changes. Condor 7.0.2 binaries and\
  \ source code are available from our download page. \n"
