content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.8.8\
  \ and HTCondor 8.9.6.  These releases contain important fixes for security issues.\
  \ Affected users should update as soon as possible.  More details on the security\
  \ issues are in the Vulnerability Reports: <ul> <li> <a href=\"http://htcondor.org/security/vulnerabilities/HTCONDOR-2020-0001.html\"\
  >HTCONDOR-2020-01</a> <li> <a href=\"http://htcondor.org/security/vulnerabilities/HTCONDOR-2020-0002.html\"\
  >HTCONDOR-2020-02</a> <li> <a href=\"http://htcondor.org/security/vulnerabilities/HTCONDOR-2020-0003.html\"\
  >HTCONDOR-2020-03</a> <li> <a href=\"http://htcondor.org/security/vulnerabilities/HTCONDOR-2020-0004.html\"\
  >HTCONDOR-2020-04</a> </ul>  HTCondor binaries and source code are available from\
  \ our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
