content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.9.11,\
  \ 9.0.4, and 9.1.2.  These releases contain important fixes for security issues.\
  \ Affected users should update as soon as possible.  More details on the security\
  \ issues are in the Vulnerability Reports: \n<ul> \n<li> \n<a href=\"http://htcondor.org/security/vulnerabilities/HTCONDOR-2021-0003.html\"\
  >HTCONDOR-2021-03</a> \n</li>\n<li> \n<a href=\"http://htcondor.org/security/vulnerabilities/HTCONDOR-2021-0004.html\"\
  >HTCONDOR-2021-04</a> \n</li>\n</ul>  HTCondor binaries and source code are available\
  \ from our <a href=\"http://htcondor.org/downloads/\">Downloads</a> \npage. \n"
