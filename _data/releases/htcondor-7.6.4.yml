content: "\nThe Condor team is pleased to announce the release of Condor version 7.6.4.\
  \  This is the fourth release in the stable series.  This release fixes a rare,\
  \ but serious bug which can cause the collector to crash.  The <a href=\"manual/latest-stable/9_Version_History.html\"\
  >Version History</a>  has a list of the major changes.  Condor binaries and source\
  \ code are available from our Downloads page. \n"
