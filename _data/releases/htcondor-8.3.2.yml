content: '

  - the next installment of IPv4/IPv6 mixed mode support: a submit node can simultaneously
  interact with an IPv4 and an IPv6 HTCondor pool

  - scalability improvements: a reduced memory foot-print of daemons, a reduced number
  of TCP connections between submit and execute machines, and an improved responsiveness
  from a busy condor_schedd to queries

  '
