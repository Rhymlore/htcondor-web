  \ See the <a href=\"manual/latest-stable/9_Version_History.html\">Version History</a>\
  \ for a complete list of changes.  Condor 7.4.2 binaries and source code are available\
  \ from <a href=\"downloads/\">our Downloads page.</a> \n"
