content: '

  The Condor Team is pleased to announce the release of Condor 7.8.6. which contains
  an important security fix that was incorrectly documented as being in the 7.8.5
  release.  This release is otherwise identical to the 7.8.5 release.  Affected users
  should upgrade as soon as possible.  More details on the security issue can be found
  on the [Vulnerabilities Page](/security/vulnerabilities/CONDOR-2012-0003.html).'
