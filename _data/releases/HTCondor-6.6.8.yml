content: "\n6.6.8 is the latest release of our stable series. 6.6.8 is primarily a\
  \ bug fix release. 6.6.8, and all future releases will no longer support Redhat\
  \ Linux on IA64, Digital UNIX 4.0f, and Solaris 7.  See the <a href=\"manual/latest-stable/9_Version_History.html\"\
  > Version History and Release Notes</a> for details.  Condor 6.6.8 is available\
  \ from our <a href=\"downloads/\">Downloads</a> page.  \n"
