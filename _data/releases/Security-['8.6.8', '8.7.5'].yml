content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.6.8\
  \ and HTCondor 8.7.5.  These releases contain an important fix for a security issue.\
  \ Affected users should update as soon as possible.  More details on the security\
  \ issue are in the <a href=\"http://htcondor.org/security/vulnerabilities/HTCONDOR-2017-0001.html\"\
  > Vulnerability Report</a>  HTCondor binaries and source code are available from\
  \ our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
date: 2017-11-14
