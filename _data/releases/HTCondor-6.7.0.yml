content: '

  6.7.0 is the first release of our development series. It includes  some exciting
  new features, including support for jobs to tolerate network failures between the
  submit and execute sites, job mirroring between multiple submit points, high availability
  between some daemons, DRMAA support, the ability to submit into grids managed by
  GT3 web services, NorduGrid, and Oracle jobs, support for  MyProxy Online Credential
  Management, over two gigabyte file transfer support, steaming output from vanilla
  jobs, and many other features. See the <a href="manual/latest-dev/9_Version_History.html">
  Version History and Release Notes</a> for details. Condor 6.7.0 is available from
  our <a href="downloads/">Downloads</a> page.

  '
