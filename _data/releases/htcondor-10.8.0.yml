content: "- Fold the classads, blahp, and procd RPMs into the main condor RPM\r\n\
  - Align the Debian packages and package names with the RPM packaging\r\n- On Linux,\
  \ the default configuration enforces memory limits with cgroups\r\n- condor_status\
  \ -gpus shows nodes with GPUs and the GPU properties\r\n- condor_status -compact\
  \ shows a row for each slot type\r\n- New ENV command controls which environment\
  \ variables are present in DAGMan"
