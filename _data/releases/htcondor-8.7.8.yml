content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.7.8.\
  \ This development series release contains new features that are under development.\
  \ This release contains all of the bug fixes from the 8.6.11 stable release.  Enhancements\
  \ in the release include: The condor annex can easily use multiple regions simultaneously;\
  \ HTCondor now uses CUDA_VISIBLE_DEVICES to tell which GPU devices to manage; HTCondor\
  \ now reports GPU memory utilization.  Further details can be found in the <a href=\"\
  http://htcondor.org/manual/v8.7.8/DevelopmentReleaseSeries87.html\"> Development\
  \ Version History</a> and the <a href=\"http://htcondor.org/manual/v8.7.8/StableReleaseSeries86.html\"\
  > Stable Version History</a>. HTCondor 8.7.8 binaries and source code are available\
  \ from our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
