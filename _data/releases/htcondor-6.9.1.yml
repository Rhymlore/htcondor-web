content: '

  The Condor Team is pleased to announce the release of Condor 6.9.1. Condor 6.9.1
  contains all bugfixes from the recent 6.8.3 release and adds several new features,
  including numerous performance improvements and improved GCB support.  See the Version
  History and Release Notes for further details. Condor 6.9.1 is available from our
  Downloads page.

  '
