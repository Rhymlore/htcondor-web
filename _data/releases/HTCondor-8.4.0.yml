content: "\nThe HTCondor team is pleased to announce the release of HTCondor version\
  \ 8.4.0. After a year of development, this is the first release of the new stable\
  \ series.  This version contains: a Docker Universe to run a Docker container as\
  \ an HTCondor job; the submit file can queue a job for each file found; the submit\
  \ file can contain macros; a dry-run option to condor_submit to test the submit\
  \ file without any actions; HTCondor pools can use IPv4 and IPv6 simultaneously;\
  \ execute directories can be encrypted upon user or administrator request; Vanilla\
  \ Universe jobs can utilize periodic application-level checkpoints; the administrator\
  \ can establish job requirements; numerous scalability changes.  Further details\
  \ can be found in the <a href=\"manual/v8.4.0/10_3Stable_Release.html\">Version\
  \ History</a>. HTCondor 8.4.0 binaries and source code are available from our <a\
  \ href=\"downloads/\">Downloads</a> page. \n"
