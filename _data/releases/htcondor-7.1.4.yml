content: "\nThe Condor Team is pleased to announce the release of Condor 7.1.4. This\
  \ release in the development series contains the bug fixes from the v7.0.5 release,\
  \ including the security related patches.  In addition, several new features have\
  \ been added such as preliminary support for \"green computing\", dynamic startd\
  \ provisioning, improvements to the \"VM Universe\", improved event log rotation,\
  \ and more. See our Release Notes for more details. As usual, binaries and source\
  \ code are available from  our Downloads page.  \n"
