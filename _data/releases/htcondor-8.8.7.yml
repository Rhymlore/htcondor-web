content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.8.7.\
  \ A stable series release contains significant bug fixes.  Highlights of this release\
  \ are: Updated condor_annex to work with upcoming AWS Lambda function changes; Added\
  \ the ability to specify the order that job routes are applied; Fixed a bug that\
  \ could cause remote condor submits to fail; Fixed condor_wait to work when the\
  \ job event log is on AFS; Fixed RPM packaging to be able to install condor-all\
  \ on CentOS 8; Period ('.') is allowed again in DAGMan node names.  More details\
  \ about the fixes can be found in the <a href=\"http://htcondor.org/manual/v8.8.7/StableReleaseSeries88.html\"\
  > Version History</a>.  HTCondor 8.8.7 binaries and source code are available from\
  \ our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
