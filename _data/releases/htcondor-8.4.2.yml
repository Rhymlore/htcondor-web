content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.4.2.\
  \ A stable series release contains significant bug fixes.  Highlights of this release\
  \ are: a bug fix to prevent the condor_schedd from crashing; a bug fix to honor\
  \ TCP_FORWARDING_HOST; Standard Universe works properly in RPM installations of\
  \ HTCondor; the RPM packages no longer claim to provide Globus libraries; bug fixes\
  \ to DAGMan's \"maximum idle jobs\" throttle; several other bug fixes, consult the\
  \ version history.   Further details can be found in the <a href=\"manual/v8.4.2/10_3Stable_Release.html\"\
  >Version History</a>. HTCondor 8.4.2 binaries and source code are available from\
  \ our <a href=\"downloads/\">Downloads</a> page. \n"
