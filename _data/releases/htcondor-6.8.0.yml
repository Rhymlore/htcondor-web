content: '

  The Condor Team is pleased to announce the release of Condor 6.8.0. Condor 6.8.0
  begins a new stable series of Condor and contains the new features and bug fixes
  from the Condor 6.7 development series. See the  Version History and Release Notes
  for further details. Condor 6.8.0 is available from our Downloads page.

  '
