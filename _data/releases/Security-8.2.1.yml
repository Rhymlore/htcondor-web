content: "\nThe HTCondor team is pleased to announce the release of HTCondor version\
  \ 8.2.1. This release contains an important fix for a security issue introduced\
  \ in version 8.1.4. Affected users should update as soon as possible. More details\
  \ on the security issue can be found <a href=\"security/vulnerabilities/HTCONDOR-2014-0001.html\"\
  >here</a>. A complete list of bugs fixed can be found in the <a href=\"manual/v8.2.1/10_3Stable_Release.html\"\
  >Version History</a>. HTCondor 8.2.1 binaries and source code are available from\
  \ our <a href=\"downloads/\">Downloads</a> page. \n"
