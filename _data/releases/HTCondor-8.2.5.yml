content: "\nThe HTCondor Team is pleased to announce the release of HTCondor version\
  \ 8.2.5. This new version contains: an updated RPM installation script that preserves\
  \ a modified condor_config.local file; OpenSSL version 1.0.1j for Windows platforms.\
  \ a complete list of fixed bugs and features can be found in the <a href=\"manual/v8.2.5/10_3Stable_Release.html\"\
  >Version History</a>. HTCondor 8.2.5 binaries and source code are available from\
  \ our <a href=\"downloads/\">Downloads</a> page. \n"
date: 2014-12-01
