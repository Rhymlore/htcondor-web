content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.7.0.\
  \ This development series release contains new features that are under development.\
  \ This release contains all of the bug fixes from the 8.6.1 stable release.  Enhancements\
  \ in the release include: Performance improvements in collector's ingestion of ClassAds;\
  \ Added collector attributes to report query times and forks; Removed extra white\
  \ space around parentheses when unparsing ClassAds; Technology preview of the HTCondor\
  \ Annex.  Further details can be found in the <a href=\"manual/v8.7.0/10_2Development_Release.html\"\
  > Development Version History</a> and the <a href=\"manual/v8.7.0/10_4Stable_Release.html\"\
  > Stable Version History</a>. HTCondor 8.7.0 binaries and source code are available\
  \ from our <a href=\"downloads/\">Downloads</a> page. \n"
