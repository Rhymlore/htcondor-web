content: "\nThe Condor Team is pleased to announce the release of Condor 7.5.2. This\
  \ is a development release of Condor. The main new features are performance enhancements\
  \ in the scheduler daemon, improved user job log locking support for distributed\
  \ file systems, and DAGMan allowing lazy generation of DAGMan submit files in nested\
  \ DAGs. All bug fixes currently scheduled to go into 7.4.3 are included in 7.5.2.\
  \ See the Version History\
  \ for a complete list of changes.  Condor 7.5.2 binaries and source code are available\
  \ from our Downloads page. \n"
