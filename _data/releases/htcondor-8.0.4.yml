content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.0.4.\
  \ This new version contains a clipped version of HTCondor for Ubuntu 12.04 on the\
  \ x86_64 architecture, and a fix for condor_ssh_to_job incorrectly removing jobs\
  \ when cgroups are used. A complete list of bugs fixed can be found in the <a href=\"\
  manual/v8.0.4/10_3Stable_Release.html\">Version History</a>. HTCondor 8.0.4 binaries\
  \ and source code are available from our <a href=\"downloads/\">Downloads</a> page.\
  \ \n"
