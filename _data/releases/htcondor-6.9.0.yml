content: '

  The Condor Team is pleased to announce the release of Condor 6.9.0. Condor 6.9.0
  is the first release of a new development series based on the 6.8.x stable code.  The
  primary new feature in 6.9.0 is initial support for privilege separation using glexec.  See
  the <a href="manual/latest-dev/9_Version_History.html"> Version History and Release
  Notes</a> for further details. As a development release, 6.9.0 is <b>not</b> recommended
  for production use.  Condor 6.9.0 is available from our <a href="downloads/">Downloads</a>
  page.

  '
