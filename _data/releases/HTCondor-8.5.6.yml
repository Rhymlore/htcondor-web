content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.5.6.\
  \ This development series release contains new features that are under development.\
  \ This release contains all of the bug fixes from the 8.4.8 stable release.  Highlights\
  \ of the release are: The -batch output for condor_q is now the default; Python\
  \ bindings for job submission and machine draining; Numerous Docker usability changes;\
  \ New options to limit condor_history results to jobs since last invocation; Shared\
  \ port daemon can be used with high availability and replication; ClassAds can be\
  \ written out in JSON format; More flexible ordering of DAGMan commands; Efficient\
  \ PBS and SLURM job monitoring; Simplified leases for grid universe jobs.  Further\
  \ details can be found in the <a href=\"manual/v8.5.6/10_2Development_Release.html\"\
  > Development Version History</a> and the <a href=\"manual/v8.5.6/10_4Stable_Release.html\"\
  > Stable Version History</a>. HTCondor 8.5.6 binaries and source code are available\
  \ from our <a href=\"downloads/\">Downloads</a> page. \n"
