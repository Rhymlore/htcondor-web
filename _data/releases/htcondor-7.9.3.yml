content: "\nThe HTCondor team is pleased to announce the release of HTCondor 7.9.3.\
  \ This release contains all of the bug fixes added to the 7.8.7 stable release.\
  \ The glexec problems we warned about in the 7.9.2 release notes have been fixed.\
  \  Dynamic slots can now be given CPU affinity, there are number of improvements\
  \ in the way grid universe jobs are handled, and there are some experimental improvements\
  \ to condor_q -analyze A complete list of bugs fixed and features can be found in\
  \ the Version History. HTCondor\
  \ 7.9.3 binaries and source code are available from our Downloads\
  \ page. \n"
