content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.7.1.\
  \ This development series release contains new features that are under development.\
  \ This release contains all of the bug fixes from the 8.6.2 stable release.  Enhancements\
  \ in the release include: Several performance enhancements in the collector; Further\
  \ refinement and initial documentation of the HTCondor Annex; Enable chirp for Docker\
  \ jobs; Job Router uses first match rather than round-robin matching; The schedd\
  \ tracks jobs counts by status for each owner; Technology preview of late job materialization\
  \ in the schedd.  Further details can be found in the <a href=\"manual/v8.7.1/11_2Development_Release.html\"\
  > Development Version History</a> and the <a href=\"manual/v8.7.1/11_4Stable_Release.html\"\
  > Stable Version History</a>. HTCondor 8.7.1 binaries and source code are available\
  \ from our <a href=\"downloads/\">Downloads</a> page. \n"
