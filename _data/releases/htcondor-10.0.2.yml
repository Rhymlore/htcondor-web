content: "- HTCondor can optionally create intermediate directories for output files\r\
  \n- Improved condor_schedd scalability when a user runs more than 1,000 jobs\r\n\
  - Fix issue where condor_ssh_to_job fails if the user is not in /etc/passwd\r\n\
  - The Python Schedd.query() now returns the ServerTime attribute for Fifemon\r\n\
  - VM Universe jobs pass through the host CPU model to support newer kernels\r\n\
  - HTCondor Python wheel is now available for Python 3.11\r\n- Fix issue that prevented\
  \ HTCondor installation on Ubuntu 18.04"
date: '2023-03-02'
release_number: 10.0.2
release_type: htcondor
sort_key: 10.00.02
title: HTCondor 10.0.2
