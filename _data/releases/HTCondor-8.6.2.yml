content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.6.2.\
  \ A stable series release contains significant bug fixes.  Highlights of this release\
  \ are: New metaknobs for mapping users to groups; Now case-insensitive with Windows\
  \ user names when storing credentials; Signal handling in the OpenMPI script; Report\
  \ RemoteSysCpu for Docker jobs; Allow SUBMIT_REQUIREMENT to refer to X509 secure\
  \ attributes; Linux kernel tuning script takes into account the machine's role.\
  \  More details about the fixes can be found in the <a href=\"manual/v8.6.2/10_3Stable_Release.html\"\
  >Version History</a>.  HTCondor 8.6.2 binaries and source code are available from\
  \ our <a href=\"downloads/\">Downloads</a> page. \n"
