content: "- SciToken mapping failures are now recorded in the daemon logs\r\n- Fix\
  \ bug that stopped file transfers when output and error are the same\r\n- Ensure\
  \ that the Python bindings version matches the installed HTCondor\r\n- $(OPSYSANDVER)\
  \ now expand properly in job transforms\r\n- Fix bug where context managed Python\
  \ htcondor.SecMan sessions would crash\r\n- Fix bug where remote CPU times would\
  \ rarely be set to zero"
