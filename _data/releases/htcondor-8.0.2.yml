content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.0.2.\
  \ This new version contains a workaround to avoid a Linux kernel panic when using\
  \ cgroups, fixes for the python bindings, and a fix for vm universe jobs under Xen\
  \ or KVM. A complete list of bugs fixed and features can be found in the  <a href=\"\
  manual/v8.0.2/10_3Stable_Release.html\">Version History</a>. HTCondor 8.0.2 binaries\
  \ and source code are available from our Downloads page.\
  \ \n"
