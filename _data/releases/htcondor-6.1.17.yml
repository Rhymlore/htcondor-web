content: '

  Condor Version 6.1.17 is now released, and is available on the  downloads page.
  <p> 6.1.17 adds full support for Solaris 8 and some bug fixes. <p> 6.1.17 will likely
  be the last version of Condor until the 6.2.0 release. New users should choose it
  over 6.0.3.

  '
