content: '

  The Condor Team is pleased to announce the release of Condor 6.8.3. Condor 6.8.3
  fixes a number of bugs, adds several minor features, and adds clipped support for
  SuSE Linux Enterprise Server 9 on PowerPCs.  See the Version History and Release
  Notes for further details. Condor 6.8.3 is available from our Downloads page.

  '
