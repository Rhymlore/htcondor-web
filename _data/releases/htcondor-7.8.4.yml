content: "\nThe Condor Team is pleased to announce the releases of Condor 7.6.10 and\
  \ 7.8.4. These releases contain several important security fixes.  However, none\
  \ of the security vulnerabilities are rated worse than \"Moderate\" though users\
  \ are still encouraged to upgrade as soon as possible. Condor binaries and source\
  \ code are available from our <a href=\"downloads/\">Downloads page</a>. \n"
