content: "\n6.7.2 is the third release of our development series. 6.7.2 is primarily\
  \ a bug fix release. New features include support for multiple collectors and better\
  \ support for the Linux 2.6 kernel. 6.7.2, and all future releases (including 6.6\
  \ series releases) will no longer support HP-UX 10.20, Digital UNIX 4.0f, and Solaris\
  \ 7.  See the  Version History and Release Notes for details.  Condor 6.7.2 is available\
  \ from our Downloads page.  6.7.2 is not recommended for production systems, but\
  \ is believed to be relatively stable. Users of 6.7.0 and 6.7.1 should upgrade to\
  \ 6.7.2. \n"
