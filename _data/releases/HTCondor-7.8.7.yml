content: "\nThe HTCondor team is pleased to announce the release of HTCondor 7.8.7.\
  \ This release contains several bug fixes related to grid jobs, including EC2 resource\
  \ jobs.  It has bug fixes for glexec, privilege separation, condor_chirp, and a\
  \ bug that prevented HTCondor from being stopped on system shutdown on Red Hat Linux\
  \ systems. A complete list of bugs fixed can be found in the  <a href=\"manual/v7.8/9_3Stable_Release.html\"\
  >Version History</a>.  HTCondor 7.8.7 and source code are available from our <a\
  \ href=\"downloads/\">Downloads page</a>. \n"
