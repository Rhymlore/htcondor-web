content: "\nThe Condor Team is pleased to announce the release of Condor 7.0.3.  This\
  \ release fixes a bug in 7.0.2 which resulted in very poor performance in some situations.\
  \ Therefore, we recommend that users of 7.0.2 upgrade to 7.0.3 as soon as it is\
  \ convenient. See the <a href=\"manual/latest-stable/9_Version_History.html\">version\
  \ history</a> for a complete list of bugs that have been fixed. Condor 7.0.3 binaries\
  \ and source code are available from <a href=\"downloads/\">our downloads page</a>.\
  \ \n"
