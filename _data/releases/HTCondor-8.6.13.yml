content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.6.13.\
  \ A stable series release contains significant bug fixes.  Highlights of this release\
  \ are: Made the Python 'in' operator case-insensitive for ClassAd attributes; Python\
  \ bindings are now built for the Debian and Ubuntu platforms; Fixed a memory leak\
  \ in the Python bindings; Fixed a bug where absolute paths failed for output/error\
  \ files on Windows; Fixed a bug using Condor-C to run Condor-C jobs; Fixed a bug\
  \ where Singularity could not be used if Docker was not present.  More details about\
  \ the fixes can be found in the <a href=\"http://htcondor.org/manual/v8.6.13/10_3Stable_Release.html\"\
  >Version History</a>.  HTCondor 8.6.13 binaries and source code are available from\
  \ our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
