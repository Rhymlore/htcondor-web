content: "\nThe HTCondor team is pleased to announce the release of HTCondor version\
  \ 8.2.8. A stable series release contains significant bug and security fixes. This\
  \ version contains: a bug fix to reconnect a TCP session when an HTCondorView collector\
  \ restarts; a bug fix to avoid starting too many jobs, only to kill some chosen\
  \ at random. A complete list of fixed bugs can be found in the <a href=\"manual/v8.2.8/10_3Stable_Release.html\"\
  >Version History</a>. HTCondor 8.2.8 binaries and source code are available from\
  \ our <a href=\"downloads/\">Downloads</a> page. \n"
