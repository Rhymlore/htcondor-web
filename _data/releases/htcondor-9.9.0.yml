content: "- A new authentication method for remote HTCondor administration\r\n- Several\
  \ changes to improve the security of connections\r\n- Fix issue where DAGMan direct\
  \ submission failed when using Kerberos\r\n- The submission method is now recorded\
  \ in the job ClassAd\r\n- Singularity jobs can now pull from Docker style repositories\r\
  \n- The OWNER authorization level has been folded into the ADMINISTRATOR level"
