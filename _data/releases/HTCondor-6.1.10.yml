content: '

  Condor version 6.1.10 contains a fix to a bug in the checkpointing code for "standard"
  jobs introduced in 6.1.9. In addition, "clipped" support for Sparc Solaris 2.7 is
  available for the first time in 6.1.10. A few other minor features were added as
  well, including a -format option to condor_q. For complete details, you can read
  about <a href="manual/latest-dev/9_Version_History.html">what''s new</a> in this
  version.

  '
