content: "\n6.6.7 is the latest release of our stable series. 6.6.7 is primarily a\
  \ bug fix release.  New features include support for the Windows Firewall on Windows\
  \ XP SP2. 6.6.7, and all future releases  will no longer support HP-UX 10.20, Digital\
  \ UNIX 4.0f, and Solaris 7.  See the <a href=\"manual/latest-stable/9_Version_History.html\"\
  > Version History and Release Notes</a> for details.  Condor 6.6.7 is available\
  \ from our <a href=\"downloads/\">Downloads</a> page.  \n"
date: 2004-10-01
