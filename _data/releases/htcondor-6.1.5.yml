content: '

  Condor 6.1.5 is now available for download. Version 6.1.5 fixes many bugs.  Major
  things that are fixed in this release are: Fortran under Linux, Redhat 5.2 support,
  condor_preen fixes, and others...   NOTE: condor_userprio, condor_stats, the -pool
  option to many Condor tools, and Condor PVM are all broken by a change introduced
  in 6.1.5.  These will all be fixed in 6.1.6. For complete details, you can read
  about what''s new in this version.

  '
