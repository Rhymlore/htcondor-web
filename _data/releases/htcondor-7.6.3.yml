content: "\nThe Condor team is pleased to announce the release of Condor 7.6.3.  This\
  \ is the third release in the stable series.  This release fixes some critical bugs\
  \ in the parallel universe dealing with job leases and the ability to restart parallel\
  \ jobs when the schedd restarts..  The Version History  has a list of the major\
  \ changes.  Condor binaries and source code are available  from our Downloads page.\
  \ \n"
