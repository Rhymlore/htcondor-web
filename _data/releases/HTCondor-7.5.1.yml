content: "\nThe Condor Team is pleased to announce the release of Condor 7.5.1. This\
  \ is a development release of Condor. The main new feature is the change from old\
  \ to new ClassAds throughout the code. Proper native packages are now available\
  \ for most flavors of linux. All bug fixes currently scheduled to go into 7.4.2\
  \ are included in 7.5.1. See the <a href=\"manual/latest-dev/9_Version_History.html\"\
  >Version History</a> for a complete list of changes.  Condor 7.5.1 binaries and\
  \ source code are available from <a href=\"downloads/\">our Downloads page.</a>\
  \ \n"
