content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.3.6.\
  \ This development series release contains new features that are under development.\
  \  Enhancements in the release include: initial Docker universe support; IPv4/IPv6\
  \ mixed mode support.  Further details can be found in the <a href=\"manual/v8.3.6/10_3Development_Release.html\"\
  >Version History</a>. HTCondor 8.3.6 binaries and source code are available from\
  \ our <a href=\"downloads/\">Downloads</a> page. \n"
date: 2015-06-23
