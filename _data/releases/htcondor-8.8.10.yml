content: "\nThe HTCondor team is pleased to announce the release of HTCondor 8.8.10.\
  \ A stable series release contains significant bug fixes.  Highlights of this release\
  \ are: condor_qedit can no longer be used to disrupt the condor_schedd; Fixed a\
  \ bug where the SHARED_PORT_PORT configuration setting was ignored; Ubuntu 20.04\
  \ and Amazon Linux 2 are now supported; In MacOSX, HTCondor now requires LibreSSL,\
  \ available since MacOSX 10.13.  More details about the fixes can be found in the\
  \ <a href=\"https://htcondor.readthedocs.io/en/v8_8/version-history/stable-release-series-88.html#version-8-8-10\"\
  > Version History</a>.  HTCondor 8.8.10 binaries and source code are available from\
  \ our <a href=\"http://htcondor.org/downloads/\">Downloads</a> page. \n"
