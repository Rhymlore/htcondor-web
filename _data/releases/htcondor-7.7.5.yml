content: "\nThe Condor team is pleased to announce the newest release in our development\
  \ series, 7.7.5.  This release represents the feature freeze for Condor version\
  \ 7.8, and we expect it to be the penultimate release in the 7.7 development series.\
  \ New features in this release include better statistics for monitoring a Condor\
  \ pool, better support for absent ads in the collector, fast claiming of partitionable\
  \ slots, and support for some newer Linux kernel features to better support process\
  \ isolation. Please see the <a href=\"manual/latest-dev/9_Version_History.html\"\
  >release notes</a> for a complete list.  Condor binaries and source code are available\
  \ from <a href=\"downloads/\">our Downloads page.</a> \n"
