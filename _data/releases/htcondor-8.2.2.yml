content: "\nThe HTCondor team is pleased to announce the release of HTCondor version\
  \ 8.2.2. This new version contains: support for RHEL 7, and the RPM is modernized;\
  \ a bug fix for the condor_shared_port daemon eliminates a periodic two-week restart;\
  \ a bug fix in the detection of hyper-threaded cores on Linux and Mac OSX; a bug\
  \ fix for condor_q when using the -format option; the condor_collector daemon on\
  \ a Linux 3.14 or more recent kernel responds faster after a bug fix. A complete\
  \ list of bugs fixed can be found in the <a href=\"manual/v8.2.2/10_3Stable_Release.html\"\
  >Version History</a>. HTCondor 8.2.2 binaries and source code are available from\
  \ our <a href=\"downloads/\">Downloads</a> page. \n"
