{% if include.card_href %}
<a class="text-decoration-none d-block hover-shadow rounded h-100" href="{{ include.card_href }}">
{% endif %}

    <div class="card h-100">
        <div class="card-body d-flex flex-column">
            <h3 class="text-decoration-none m-0">
                {% if include.title_href %}
                    <a class="text-decoration-none" href="{{ include.title_href }}">
                {% endif %}
                    {{ include.title }}
                {% if include.title_href %}
                    </a>
                {% endif %}
            </h3>
            {% if include.subtitle %}
                <div class="mt-2">
                    <span class="text-muted text-decoration-none">{{ include.subtitle }}</span>
                </div>
            {% endif %}
            <hr class="my-1"/>
            <div>
                {{ include.content }}
            </div>
        </div>
    </div>

{% if include.card_href %}
</a>
{% endif %}
