<div class="bg-light">
    <hr class="my-0">
    <div class="container-xxl">
        <div class="row">
            <div class="col-auto">
                <div class="d-flex my-2">
                    <span class="fs-4 my-auto">Featured User</span>
                </div>
            </div>
            <div class="col-auto d-flex">
                <div class="d-flex my-2">
                    <div class="mt-auto mb-1">
                        <span class="fs-6 mt-auto"><a class="text-decoration-none" href="{{ '/featured-users.html' | relative_url}}">View all</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-0">
</div>

<div class="container-xxl py-4">
    <div id="news-container" class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-9 col-xxl-8">
            <h1>{{ page.title }}</h1>
            <div class="row justify-content-between">
                {% if page.author %}
                <div class="col-auto">
                    <span class="fs-4 text-muted">{{ page.author}}</span>
                </div>
                {% endif %}
                <div class="col-auto">
                    <span class="fs-4 text-muted">{{ page.date | date: "%B %e, %Y"}}</span>
                </div>
            </div>

            {% if page.link %}
            <a href="{{ page.link }}">Associated Link</a>
            {% endif %}
            <div class="mt-4 fs-5">{{ content }}</div>
        </div>
    </div>
</div>
