{% assign nav_item = include.nav_item %}


{% if nav_item.dropdowns %}
    <li class="nav-item">
        <a class="nav-link drawer-toggle dropdown-toggle" href="#" id="{{ nav_item.id }}-desktop-toggle" role="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
            {{ nav_item.name }}
        </a>
    </li>
{% else %}
    <li class="nav-item">
        <a class="nav-link" href="{{ nav_item.url | relative_url }}">
            {{ nav_item.name }}
        </a>
    </li>
{% endif%}
